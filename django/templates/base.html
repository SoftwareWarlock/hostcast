{% load staticfiles %}
<!DOCTYPE html>  
<html lang="en">  
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Oh shit! Word?! Shit you care about but probably shouldn't.">
        <meta name="author" content="Oh shit! Word?!">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <link rel="stylesheet" href="{% static "css/main.css" %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>

        {% block content %}{% endblock %}

        <!-- JavaScript scripts -->
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <script src="{% static "js/elm.js" %}"></script>
        <script type="text/javascript">
            Elm.fullscreen(Elm.Main, {initialPath: window.location.pathname});

            (function ($) {
                $(document).ready(function() {
                    window.validate_field = function() {};
                });
            })(jQuery);
        </script>

    </body>
</html>
